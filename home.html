<style>
/* Add your CSS styles here */

/* Style for the navbar */
.navbar {
  background-color: #343a40; /* Dark grey background */
}

.navbar-brand {
  font-size: 24px; /* Larger font size for the brand */
  color: white; /* White text color */
}

.navbar-brand:hover {
  color: #ffc107; /* Change text color on hover */
}

/* Style for the main heading */
h2 {
  border-radius: 85px 0px 30px 5px; /* Rounded corners */
  background-color: #1ea5d2; /* Light blue background */
  padding: 20px; /* Padding around the heading */
  width: 600px; /* Fixed width */
  height: 75px; /* Fixed height */
  margin: 0 auto; /* Center the heading horizontally */
  margin-top: 20px; /* Add some top margin */
}

/* Style for the form container */
.ml-container {
  margin: 0 auto; /* Center the container horizontally */
  width: 600px; /* Fixed width */
  text-align: center; /* Align form elements to center */
}

/* Style for the text area */
textarea {
  border-radius: 25px 80px 10px; /* Rounded corners */
  border: 6px solid rgb(218, 189, 233); /* Light purple border */
  padding: 20px; /* Padding inside the text area */
  width: 100%; /* Full width */
  height: 245px; /* Fixed height */
  box-sizing: border-box; /* Include padding and border in width/height calculation */
}

/* Style for the submit button */
input[type="submit"] {
  background-color: #007bff; /* Blue background color */
  color: white; /* White text color */
  padding: 10px 20px; /* Padding inside the button */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Show hand cursor on hover */
}

input[type="submit"]:hover {
  background-color: #0056b3; /* Darker blue background color on hover */
}

</style>
